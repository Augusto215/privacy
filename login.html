<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-image {
            max-width: 200px;
            height: auto;
        }

        .tagline {
            font-size: 24px;
            color: #464646;
            line-height: 1.4;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: #e8e8e8;
            box-shadow: 0 0 0 2px rgba(255, 123, 71, 0.2);
        }

        .form-control::placeholder {
            color: #999;
        }

        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #FF7B47, #FF5722);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #FF5722, #E64A19);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 123, 71, 0.3);
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .form-links a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .form-links a:hover {
            color: #FF7B47;
        }

        .cpf-btn {
            width: 100%;
            background: #FFE8E0;
            color: #FF7B47;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .cpf-btn:hover {
            background: #FFD4C4;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            border-color: #ccc;
            background: #f8f9fa;
            color: #333;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 16px;
        }

        .google-btn i {
            color: #4285F4;
        }

        .twitter-btn i {
            color: #000;
        }

        @media (max-width: 480px) {
   

            .logo-image {
                max-width: 160px;
            }

            .tagline {
                font-size: 18px;
            }

            .form-control {
                padding: 14px 18px 14px 45px;
            }

            .form-icon {
                left: 15px;
            }

            .password-toggle {
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
           <img style="max-width: 100%;" src="img/27155713482068 (1).png">
            </div>
            <div class="tagline">
                Ajudamos criadores a monetizar<br>
                sua liberdade
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <h2 class="form-title">Acesse sua conta</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="E-mail" value="Rrinaldi1766@hotmail.com" required>
                    <i class="fas fa-envelope form-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Senha" value="Intelibet@665" required>
                    <i class="fas fa-lock form-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="far fa-eye" id="eyeIcon"></i>
                    </button>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="form-links">
                <a href="#">Inscreva-se</a>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button class="cpf-btn">
                Iniciar com CPF
            </button>

            <div class="social-login">
                <a href="#" class="social-btn google-btn">
    <img src="img/google.png" alt="Google" class="google-icon">
    Iniciar com Google
</a>

<style>
    .google-icon {
    width: 18px;
    height: 18px;
    margin-right: 8px;
    vertical-align: middle;
}

.social-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
}
</style>

            <div class="social-login">
            <a href="#" class="social-btn google-btn">
            <img src="img/twitter.png" alt="Google" class="google-icon">
            Iniciar com Google
        </a>
                </div>
            </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.className = 'far fa-eye-slash';
            } else {
                passwordField.type = 'password';
                eyeIcon.className = 'far fa-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validação das credenciais específicas
            if (email === 'Rrinaldi1766@hotmail.com' && password === 'Intelibet@665') {
                // Login bem-sucedido - redirecionar para a página principal
                window.location.href = 'index.html';
            } else {
                alert('Email ou senha incorretos!');
            }
        });

        // Adicionar efeitos de foco nos campos
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>

  <script>
        function showPage(pageType) {
            // Remove active class from all nav links
            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Hide all pages
            document.querySelectorAll('.home-page, .vendas-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page and activate nav link
            if (pageType === 'home') {
                document.querySelector('.home-page').classList.add('active');
                document.querySelector('[onclick="showPage(\'home\')"]').classList.add('active');
            } else if (pageType === 'vendas') {
                document.querySelector('.vendas-page').classList.add('active');
                document.querySelector('[onclick="showPage(\'vendas\')"]').classList.add('active');
            }
        }

        function toggleAvatarDropdown() {
            const dropdownMobile = document.getElementById('avatarDropdown');
            const dropdownDesktop = document.getElementById('avatarDropdownDesktop');
            
            // Toggle appropriate dropdown based on screen size
            if (window.innerWidth <= 768) {
                if (dropdownMobile) {
                    dropdownMobile.style.display = dropdownMobile.style.display === 'block' ? 'none' : 'block';
                }
                if (dropdownDesktop) {
                    dropdownDesktop.style.display = 'none';
                }
            } else {
                if (dropdownDesktop) {
                    dropdownDesktop.style.display = dropdownDesktop.style.display === 'block' ? 'none' : 'block';
                }
                if (dropdownMobile) {
                    dropdownMobile.style.display = 'none';
                }
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const avatarWrappers = document.querySelectorAll('.avatar-wrapper');
            let isClickInsideAvatar = false;
            
            avatarWrappers.forEach(wrapper => {
                if (wrapper.contains(event.target)) {
                    isClickInsideAvatar = true;
                }
            });
            
            if (!isClickInsideAvatar) {
                const dropdowns = document.querySelectorAll('.avatar-dropdown');
                dropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });

        // Close dropdown when window is resized
        window.addEventListener('resize', function() {
            const dropdowns = document.querySelectorAll('.avatar-dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.style.display = 'none';
            });
        });
  </script>

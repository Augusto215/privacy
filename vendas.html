<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Privacy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .back-button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);
        }

        .back-button:hover {
            background: linear-gradient(45deg, #0056b3, #004085);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }

        .back-button i {
            margin-right: 8px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Vendas Navigation */
        .vendas-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            padding: 25px;
            gap: 15px;
        }
        
        .vendas-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 30px;
            color: #666;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s;
            min-width: 120px;
            cursor: pointer;
        }
        
        .vendas-nav-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
            transform: translateY(-3px);
        }
        
        .vendas-nav-item.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        
        .vendas-nav-item i {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .vendas-nav-item span {
            font-size: 14px;
            font-weight: 600;
        }
        
        /* Vendas Card */
        .vendas-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
        }
        
        .vendas-badge {
            background: #f5f3f0;
            color: #8b7355;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .vendas-badge i {
            margin-right: 10px;
        }
        
        .vendas-metric {
            margin-bottom: 40px;
        }
        
        .vendas-metric:last-child {
            margin-bottom: 0;
        }
        
        .vendas-metric h6 {
            color: #666;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .vendas-metric .amount {
            color: #333;
            font-size: 38px;
            font-weight: 700;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .vendas-nav {
                flex-wrap: wrap;
                padding: 15px;
                gap: 10px;
            }
            
            .vendas-nav-item {
                margin: 5px;
                padding: 15px 20px;
                min-width: 100px;
            }
            
            .vendas-nav-item i {
                font-size: 24px;
            }
            
            .vendas-card {
                padding: 25px;
                margin: 0 10px;
            }
            
            .vendas-metric .amount {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            .vendas-nav {
                flex-direction: column;
                align-items: center;
            }
            
            .vendas-nav-item {
                width: 100%;
                max-width: 200px;
                flex-direction: row;
                justify-content: flex-start;
                text-align: left;
                padding: 15px 20px;
            }
            
            .vendas-nav-item i {
                margin-right: 15px;
                margin-bottom: 0;
                font-size: 20px;
            }
            
            .vendas-card {
                padding: 20px;
                margin: 0 5px;
            }
            
            .vendas-metric .amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botão Voltar -->
        <a href="#" class="back-button" onclick="voltarPaginaPrincipal()">
            <i class="fas fa-arrow-left"></i>
            Voltar para Página Principal
        </a>
        
        <!-- Navegação Vendas -->
        <div class="vendas-nav">
            <a href="#" class="vendas-nav-item active" onclick="setActiveTab(this)">
                <i class="fas fa-th-list"></i>
                <span>Resumo</span>
            </a>
            <a href="#" class="vendas-nav-item" onclick="setActiveTab(this)">
                <i class="fas fa-dollar-sign"></i>
                <span>Receitas</span>
            </a>
            <a href="#" class="vendas-nav-item" onclick="setActiveTab(this)">
                <i class="fas fa-users"></i>
                <span>Assinantes</span>
            </a>
            <a href="#" class="vendas-nav-item" onclick="setActiveTab(this)">
                <i class="fas fa-user-plus"></i>
                <span>Novos</span>
            </a>
            <a href="#" class="vendas-nav-item" onclick="setActiveTab(this)">
                <i class="fas fa-chart-line"></i>
                <span>Estatísticas</span>
            </a>
        </div>
        
        <!-- Card Vendas -->
        <div class="vendas-card">
            <div class="vendas-badge">
                <i class="fas fa-dollar-sign"></i>
                VENDAS
            </div>
            
            <div class="vendas-metric">
                <h6>Hoje</h6>
                <h2 class="amount">R$ 63,68</h2>
            </div>
            
            <div class="vendas-metric">
                <h6>No mês</h6>
                <h2 class="amount">R$ 770,53</h2>
            </div>
            
            <div class="vendas-metric">
                <h6>Total faturamento histórico</h6>
                <h2 class="amount">R$ 3.055,88</h2>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function setActiveTab(clickedElement) {
            // Remove active class from all tabs
            document.querySelectorAll('.vendas-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked tab
            clickedElement.classList.add('active');
            
            // Get the selected tab name
            const tabName = clickedElement.querySelector('span').textContent;
            console.log('Tab ativo:', tabName);
            
            // Here you can add logic to show different content based on the selected tab
            // For example, you could load different data or show different sections
        }

        function voltarPaginaPrincipal() {
            // Opção 1: Voltar na história do navegador
            window.history.back();
            
            // Opção 2: Redirecionar para uma URL específica (descomente se necessário)
            // window.location.href = 'index.html';
            
            // Opção 3: Recarregar a página (descomente se necessário)
            // window.location.reload();
        }

        // Adicionar animações aos elementos quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            // Animação de entrada para os elementos
            const elements = document.querySelectorAll('.vendas-nav, .vendas-card');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.6s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
